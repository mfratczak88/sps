<div class="container" [class.hoverable]="clickable">
  <mat-card class="container__card" (click)="clickable && clicked.emit()">
    <mat-card-title>{{title | translate}}</mat-card-title>
    <mat-card-subtitle>{{subTitle | translate}}</mat-card-subtitle>
    <mat-card-content>
      <ng-content select="[content]"></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <ng-content></ng-content>
    </mat-card-actions>
  </mat-card>
</div>
