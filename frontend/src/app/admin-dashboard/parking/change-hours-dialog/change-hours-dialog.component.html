<sps-heading size="s" mat-dialog-title>{{
  translations.HOURS | translate
}}</sps-heading>
<mat-dialog-content class="dialog">
  <sps-text size="m">{{
    translations.CHANGE_HOURS_OF_OPERATION | translate
  }}</sps-text>
  <div class="dialog__form" [formGroup]="form">
    <sps-hours-form formControlName="hours">
      <sps-form-error [control]="form.controls.hours"></sps-form-error>
    </sps-hours-form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="dialogRef.close()">
    {{ translations.CANCEL | translate }}
  </button>
  <button
    mat-button
    color="primary"
    mat-raised-button
    class="action-button"
    [disabled]="form.invalid || hoursNotChanged()"
    (click)="onChange()"
  >
    {{ translations.CHANGE | translate }}
  </button>
</mat-dialog-actions>
