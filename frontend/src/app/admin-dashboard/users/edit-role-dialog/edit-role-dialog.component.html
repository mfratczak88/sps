<h2 mat-dialog-title>
  {{ translations.ASSIGN_USER_ROLE_DIALOG_TITLE | translate }}
</h2>
<mat-dialog-content>
  <p>{{ translations.ASSIGN_USER_ROLE_DIALOG_TEXT | translate }}</p>
  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>{{ translations.SELECT | translate }}</mat-label>
      <mat-select [formControl]="selectedRole">
        <mat-option *ngFor="let role of rolesToChoose" [value]="role.role">
          {{ role.translation }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">
    {{ translations.CANCEL | translate }}
  </button>
  <button
    mat-button
    color="primary"
    mat-raised-button
    [disabled]="selectedRole.invalid"
    (click)="onAssign()"
  >
    {{ translations.ASSIGN | translate }}
  </button>
</mat-dialog-actions>
