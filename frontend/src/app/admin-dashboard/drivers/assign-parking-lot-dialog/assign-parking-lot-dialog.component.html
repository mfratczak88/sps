<h2 mat-dialog-title>{{translations.ASSIGN_PARKING_LOT_DIALOG_TITLE | translate}}</h2>
<mat-dialog-content>
  <p>{{translations.ASSIGN_PARKING_LOT_DIALOG_DESC | translate}}</p>
  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>{{translations.SELECT | translate}}</mat-label>
      <mat-select [formControl]="selectedLot">
        <mat-option *ngFor="let lot of lots"
                    [value]="lot.id">
          {{lot.streetName + ' ' + lot.streetNumber + ', ' + lot.city}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          (click)="dialogRef.close()">
    {{translations.CANCEL | translate}}
  </button>
  <button mat-button
          color="primary"
          mat-raised-button
          [disabled]="selectedLot.invalid || selectedLot.untouched"
          (click)="onAssign()">
    {{translations.ASSIGN | translate}}
  </button>
</mat-dialog-actions>
