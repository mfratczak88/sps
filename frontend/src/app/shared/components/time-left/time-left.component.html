<div class="time-left">
  <span class="time-left__text">{{caption}}</span>
  <span
    class="time-left__timer"
    *ngIf="(time$ | async) as time">
    <span class="time-left__timer--part">{{time.hours}}</span>h
    <span class="time-left__timer--part">{{time.minutes}}</span>m
    <span class="time-left__timer--part">{{time.seconds.toFixed(0)}}</span>s
  </span>
</div>
