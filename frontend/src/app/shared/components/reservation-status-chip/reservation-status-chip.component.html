<ng-container *ngIf="withText; else noText">
  <span class="chip" [ngClass]="statusCssClass[status]">
    <mat-icon>{{ statusIcon[status] }}</mat-icon>
    <span class="chip__text">
      {{ translationKey() | translate }}
    </span>
  </span>
</ng-container>

<ng-template #noText>
  <span
    [ngClass]="statusCssClass[status]"
    matTooltip="{{ translationKey() | translate }}"
  >
    <mat-icon>{{ statusIcon[status] }}</mat-icon>
  </span>
</ng-template>
