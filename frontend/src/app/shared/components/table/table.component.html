<div class="search">
  <mat-form-field appearance="legacy">
    <input #searchField matInput [placeholder]="translations.SEARCH | translate" (keyup)="filter(searchField.value)">
    <mat-icon matSuffix *ngIf="!searchField.value">search</mat-icon>
    <button *ngIf="searchField.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchField.value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="table" matSort>
  <ng-container [matColumnDef]="column.name" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.translation | translate}}</th>
    <td mat-cell class="table__cell" *matCellDef="let element"> {{element[column.name]}} </td>
  </ng-container>
  <ng-container [matColumnDef]="button.name" *ngFor="let button of buttons">
    <th mat-header-cell *matHeaderCellDef>{{button.translation | translate}}</th>
    <td mat-cell class="table__cell" *matCellDef="let element">
      <button mat-icon-button (click)="button.onClick(element)">
        <mat-icon>{{button.icon}}</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr class="table__row" mat-row *matRowDef="let row; columns: columnNames"></tr>
  <tr *matNoDataRow>
    <td colspan="4">No data matching the filter "{{searchField.value}}"</td>
  </tr>
</table>
<mat-paginator class="pagination" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]">
</mat-paginator>
