<mat-accordion >
  <mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
      <div class="header">
        <div class="header__time">
          {{reservation.startTime | date:'hh:mm'}} - {{reservation.endTime | date: 'hh:mm'}}
        </div>
        <div >
          <sps-chip>
            {{reservation.licensePlate}}
          </sps-chip>
        </div>
      </div>
    </mat-expansion-panel-header>
    <div class="lot-property">
      <sps-text>
        {{reservation.parkingLot | address}}
      </sps-text>
    </div>
    <div>
      <sps-text>{{reservation.startTime | date: 'EEEE, MMMM d'}}</sps-text>
    </div>
    <mat-action-row>
      <ng-content select="[timer]">
      </ng-content>
      <ng-content></ng-content>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
