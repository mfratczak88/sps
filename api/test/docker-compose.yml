version: "3.5"
name: test
services:
  cockroach:
    image: cockroachdb/cockroach:latest
    restart: always
    ports:
      - "26258:26257"
    environment:
      COCKROACH_USER: root
      COCKROACH_DATABASE: test
    command: start-single-node --insecure      
    volumes:
      - "./db/data:/cockroach/cockroach-data"